server:
  port: 9090

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: 'true'
  datasource:
    testWhileIdle: 'true'
    validationQuery: SELECT 1
    platform: postgres
  cloud:
    loadbalancer:
      ribbon:
        enabled: 'false'
  database:
    driverClassName: org.postgresql.Driver

eureka:
  instance:
    preferIpAddress: 'true'
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:9092/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: 'true'
